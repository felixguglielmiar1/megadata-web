<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/login/Institucional/panteon-favicon.png">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Bodell - Megadata Sistemas</title>
</head>

<body>
    <div class="container">
        <form method="POST" action="" class="login">
            <img src="/login/Institucional/logo-trans.png" alt="logo de megadata">
            <div class="input-login">
                <i class="fas fa-user"></i>
                <input autofocus id="usuario" name="usuario" type="text" placeholder="Usuario" required>
            </div>
            <div class="input-login pw">
                <i class="fas fa-key"></i>
                <input id="pw-user" name="pw-user" type="password" placeholder="Contraseña" required>
            </div>
            <input class="btn btn-primary" id="btn-login" name="button" value="Ingresar">
            <a href="#">Olvide mi contraseña.</a>
            <div class="selector-empresa">
                <label for="empresas">Seleccione la empresa:</label>
                <select id="empresas">
                    <option selected>Prueba</option>
                    <option>Prueba1</option>
                    <option>Prueba2</option>
                    <option>Prueba3</option>
                </select>
                <input class="btn btn-success" id="btn" name="button" value="Aceptar">
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
